    <script>
        function multi(n){
            var fn = function(x){
                return multi(x*n)
            }

            fn.valueOf = function(){
                return n
            }
            return fn
        }

        console.log(multi(1)(2)(3));

        var text = '?q=js&num=10&name=qwer&lang=chi&age=19&ID=bat&what=up'
        function getStringArgs(searchText){
            var qs = searchText.length>0?searchText.substring(1):'';
            var items = qs.length?qs.split('&'):[];

            var args = {};

            items.forEach(function(item){
                var newItem = item.split('=');
                var name = decodeURIComponent(newItem[0]),
                    value = decodeURIComponent(newItem[1]);
                if(name.length){
                    args[name] = value;
                }
            })

            return args
        }
    </script>
